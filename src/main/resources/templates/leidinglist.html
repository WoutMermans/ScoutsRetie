<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/scouts.css}" href="/css/scouts.css"/>
<head>
    <meta charset="UTF-8">
    <title>leiderslift</title>
</head>
<body>
<div class="nav">
    <div th:replace="fragments/header :: header">Hier komt de header</div>
</div>
<div>
    <div class="row1">
        <div class="row1content">
            <h2>Leiding</h2>

            <span class="flex-box activeFilter" th:text="|${nrLeidings} leiders gevonden|"></span>

            <div class="newButtonDiv">
                <a class="buttonLook smallButton" th:href="@{'/admin/leidingnew/'}">leider toevoegen</a>
            </div>

            <div th:each="leiding, status: ${leidings}">
                <a class="buttonLook mediumButton" th:href="@{'/leidingdetails/' + ${leiding.id}}">
                    <span th:text="${leiding.getLeiderName()}"></span>
                </a>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer">Hier komt de footer</div>
</body>
</html>
