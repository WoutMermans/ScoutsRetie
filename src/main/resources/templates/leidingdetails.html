<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/scouts.css}" href="/css/scouts.css"/>
<head>
    <meta charset="UTF-8">
    <title>leidingdetails</title>
</head>
<body>
<div>
    <div class="nav">
        <div th:replace="fragments/header :: header">Hier komt de header</div>
    </div>

    <div class="row1">
        <div class="row1content">
            <div class="prevButtonDiv">
                <a class="buttonLook prevnextButton" th:href="@{'/leidingdetails/'+${prev}}">&lt;</a>
            </div>
            <div class="nextButtonDiv">
                <a class="buttonLook prevnextButton" th:href="@{'/leidingdetails/'+${next}}">&gt;</a>
            </div>
            <div class="editButtonDiv">
                <a class="buttonLook smallButton" th:href="@{'/admin/leidingedit/'+ ${leiding.getId()}}">Edit</a>
            </div>

            <div>
                <h2 th:if="${leiding}" th:text="|Leider/ Leidster: ${leiding.leiderName}|">leider: onbekend</h2>
                <p th:unless="${leiding}">Leiding: onbekend</p>
            </div>
            <br>
            <div th:if="${leiding}">
                <p><strong>Leeftijd</strong></p>
                <div><p th:text="${leiding.getLeiderLeeftijd()}"> Jaar</p></div>
                <br>
                <p><strong>Bio</strong></p>
                <div><p th:text="${leiding.leiderBio}"></p></div>
                <br>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer">Hier komt de footer</div>

</body>
</html>
