<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/scouts.css}" href="/css/scouts.css"/>
<head>
    <meta charset="UTF-8">
    <title>takdetails</title>
</head>
<body>
<div>
    <div class="nav">
        <div th:replace="fragments/header :: header">Hier komt de header</div>
    </div>

    <div class="row1">
        <div class="row1content">
            <div class="prevButtonDiv">
                <a class="buttonLook prevnextButton" th:href="@{'/takdetails/'+${prev}}">&lt;</a>
            </div>
            <div class="nextButtonDiv">
                <a class="buttonLook prevnextButton" th:href="@{'/takdetails/'+${next}}">&gt;</a>
            </div>
            <div>
                <h2 th:if="${tak}" th:text="|Tak: ${tak.takName}|">Tak: onbekend</h2>
                <p th:unless="${tak}">Tak: onbekend</p>
            </div>
            <br>
            <div th:if="${tak}">
                <p><strong>Leeftijd</strong></p>
                <div><p th:text="${tak.getTakLeeftijd()}"></p></div>
                <br>
                <p><strong>info</strong></p>
                <div><p th:text="${tak.takInfo}"></p></div>
                <br>
            </div>
        </div>
    </div>
    <div class="row1content">
        <h3 th:if="${tak.getLeiding().size()}>0">Leiders</h3>
        <div th:each="leiding, status: ${tak.getLeiding()}">
            <a class="buttonLook mediumButton" th:href="@{'/leidingdetails/' + ${tak.id}}">
                <span th:text="${leiding.getLeiderName()}"></span></a>
        </div>
    </div>

</div>
<div th:replace="fragments/footer :: footer">Hier komt de footer</div>

</body>
</html>
